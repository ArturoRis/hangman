<div class="flex items-center flex-col lg:flex-row bg-bkg-primary pb-2 px-1 sm:px-3">
  <hmo-ui-logo class="block w-full lg:w-2/3"></hmo-ui-logo>
  <div class="w-full lg:w-1/3">
    <ul class="flex justify-center space-x-4 lg:justify-end">
      <li *ngFor="let item of menu">
        <a class="inline-block border-b-2 pt-2 px-2 text-black border-black hover:border-b-4"
           [routerLinkActive]="['text-active2', 'border-active2', 'border-b-4', 'font-bold']"
           [routerLink]="item.route">{{item.label}}</a>
      </li>
    </ul>
  </div>
</div>
