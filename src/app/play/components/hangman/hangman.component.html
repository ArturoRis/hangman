<p>Errors</p>
<div *ngIf="!showWin; else winTemplate">
  <span [class.visible]="firstError">Primo errore</span>
  <span [class.visible]="secondError">Secondo errore</span>
  <span [class.visible]="thirdError">Terzo errore</span>
  <span [class.visible]="fourthError">Quarto errore</span>
  <span [class.visible]="fifthError">Quinto errore</span>
  <span [class.visible]="sixthError">Sesto errore</span>
</div>
<ng-template #winTemplate>
  Complimenti {{itsMe ? 'hai vinto!' : 'a ' + showWin}}
</ng-template>
