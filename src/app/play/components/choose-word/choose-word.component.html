<div class="mb-2">Write the word the other players have to guess</div>
<div>
  <form>
    <div class="field">
      <label class="label is-sr-only" for="word">Secret word</label>
      <div class="field has-addons">
        <div class="control">
          <input
            class="control"
            id="word"
            type="text"
            [(ngModel)]="word"
            required
            pattern="[a-zA-Z]+( [a-zA-Z]+)*"
            #wordModel="ngModel"
            name="word"
          />
        </div>
        <div class="control">
          <button
            class="control"
            type="submit"
            [asyncClick]="chooseWord.bind(this)"
            [disabled]="!word || wordModel.invalid"
          >Ok</button>
        </div>
      </div>
    </div>
  </form>
</div>
