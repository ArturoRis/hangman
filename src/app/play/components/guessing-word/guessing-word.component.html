<div class="m-4 text-center">
    <span class="letter"
          *ngFor="let letterInfo of (lettersInfo$ | async)">
     <ng-container
       *ngIf="letterInfo.letter; else whiteSpaceTemplate">{{letterInfo.isGuessed ? letterInfo.letter : '_'}}</ng-container>
      <ng-template #whiteSpaceTemplate>&nbsp;</ng-template>
    </span>
</div>
