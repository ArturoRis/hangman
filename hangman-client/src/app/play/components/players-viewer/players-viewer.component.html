<p>
  Giocatori:
</p>
<p class="players">
  <span class="player" [class.master]="p.id === master" *ngFor="let p of (players | async)">
    <ng-container *ngIf="p.id === currentTurn; else elseBlock">
      <strong>{{p.name}}{{p.id === me ? ' (Io)' : ''}}</strong>
    </ng-container>
    <ng-template #elseBlock>
      <span>{{p.name}}{{p.id === me ? ' (Io)' : ''}}</span>
    </ng-template>
    - Punti: {{p.points}}
  </span>
</p>
