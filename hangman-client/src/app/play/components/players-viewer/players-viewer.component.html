<p>
  Giocatori:
</p>
<p class="players">
  <ng-container *ngFor="let p of (players | async)">
    <ng-container *ngIf="p.id === currentTurn; else elseBlock">
      <strong>{{p.name}}{{p.id === me ? ' (Io)' : ''}}</strong>
    </ng-container>
    <ng-template #elseBlock>
      <span>{{p.name}}{{p.id === me ? ' (Io)' : ''}}</span>
    </ng-template>
  </ng-container>
</p>
