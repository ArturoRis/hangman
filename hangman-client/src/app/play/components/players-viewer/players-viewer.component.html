<p>
  Giocatori:
</p>
<p class="players">
  <ng-container *ngFor="let p of players">
    <ng-container *ngIf="p === currentTurn; else elseBlock">
      <strong>{{p}}{{p === me ? ' (Io)' : ''}}</strong>
    </ng-container>
    <ng-template #elseBlock>
      <span>{{p}}{{p === me ? ' (Io)' : ''}}</span>
    </ng-template>
  </ng-container>
</p>
